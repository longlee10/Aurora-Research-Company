<!-- Register User Section -->
<div class="container" style="max-width: 840px;">

  <!-- Title -->
  <div class="container p-3">
    <h1 class="text-center aurora-title"><i class="fa fa-user-plus"></i> Please Sign Up</h1>
  </div>

  <!-- Register Form -->
  <div class="row">
    <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1 aurora-bg-aliceblue">
      <div
        class="bg-danger mt-2 p-2 text-center text-white"
        *ngIf="errorMessage != null"
      >
        {{ errorMessage }}
      </div>

      <form autocomplete="off" #form="ngForm" (ngSubmit)="signup()" ngNativeValidate>
        <fieldset class="form-group">
          <label for="username">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="user.email"
            placeholder="Enter Email"
            id="email"
            required
            autofocus
            autocomplete="off"
          />
        </fieldset>

        <fieldset class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Enter Username"
            id="username"
            [(ngModel)]="user.username"
            required
            autofocus
            autocomplete="off"
          />
        </fieldset>

        <fieldset class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter Password"
            id="password"
            [(ngModel)]="user.password"
            required
            autocomplete="off"
          />
        </fieldset>

        <fieldset class="form-group">
          <label for="contactnumber">Contact Number</label>
          <input
            type="text"
            class="form-control"
            name="contact_number"
            [(ngModel)]="user.contact_number"
            placeholder="Enter Contact Number"
            id="contactnumber"
            required
            autocomplete="off"
          />
        </fieldset>

        <fieldset class="form-group">
          <label for="displayName">Display Name</label>
          <input
            type="text"
            class="form-control"
            name="displayName"
            placeholder="Enter Display Name"
            id="displayName"
            [(ngModel)]="user.displayName"
            required
            autocomplete="off"
          />
        </fieldset>

        <fieldset class="form-group text-center">
          <button class="btn btn-primary m-1" type="submit">
            <i class="fas fa-sign-in-alt"></i>
            Sign Up
          </button>
          <button class="btn btn-secondary m-1" routerLink="/home">
            <i class="fas fa-undo"></i>
            Cancel
          </button>
        </fieldset>
        <fieldset class="form-group text-center">
          Already A User? <a href="/user/login">Sign In</a>
        </fieldset>
      </form>
    </div>
  </div>
</div>
